<div fxLayout="column">
    <h2>Quiz: {{ quiz.title}} </h2>
    <mat-divider fxFlex="grow"></mat-divider>
    <mat-list fxLayout="column">
        <span mat-line> difficulty: {{ difficultyToString(quiz.difficulty) }} </span>
        <span mat-line> duration: {{ quiz.duration }} seconds </span>
    </mat-list>
</div>
