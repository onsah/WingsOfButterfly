<body class="profile-body">
<h2>Edit Profile</h2>


<form [formGroup]="newProfileForm" (ngSubmit)="onSubmit(newProfileForm.value)">
  <div class="card">
    <mat-form-field>
      Name: {{ profile.username }} <input matInput formControlName="name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      Email: {{ profile.email }} <input matInput formControlName="email" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      CV: {{ profile.cv }} <input matInput formControlName="cv" type="text">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      Phone: {{ profile.phone }} <input matInput formControlName="phone">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      Nationality: {{ profile.nationality }} <input matInput formControlName="nationality">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      Residency: {{ profile.residency }} <input matInput formControlName="residency" >
    </mat-form-field>
  </div>

  <button mat-raised-button type="submit">Update Profile</button>
  <div class="clearfix"></div>
</form>
</body>
