<body class="profile-body">
<h2>Edit Profile</h2>

<div class="profile-img">
  <img mat-card-image src="assets/placeholder.jpg" >
</div>
<form [formGroup]="newProfileForm" (ngSubmit)="onSubmit(newProfileForm.value)">
  <div>
    <mat-form-field>
      <input matInput placeholder="Name"required> {{ profile.username }}
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Email address" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="CV" type="text" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Phone" type="text" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Nationality">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Residency" >
    </mat-form-field>
  </div>

  <button mat-raised-button type="submit">Update Profile</button>
  <div class="clearfix"></div>
</form>
</body>
