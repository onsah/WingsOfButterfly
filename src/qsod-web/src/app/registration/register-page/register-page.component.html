<body class="registration-body">
  <h1 class="main-title">Quiz System of Doom</h1>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <mat-form-field class="login-field">
      <mat-label #emailLabel>E-mail</mat-label>
      <input #email matInput formControlName="email" required>
    </mat-form-field>
    <br>
    <mat-form-field class="login-field">
      <mat-label #passwordLabel>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-label #passwordRepeatLabel>Password(again)</mat-label>
      <input matInput type="passwordRepeat" formControlName="passwordRepeat" required>
    </mat-form-field>

    <mat-grid-list id="welcome-button-grid" class="button-grid" cols="2" rows="1" rowHeight="4rem">
      <mat-grid-tile>
        <a class="button-grid-button" mat-stroked-button color="primary" (click)="onSubmit()" >Sign Up</a>
      </mat-grid-tile>
      <mat-grid-tile>
        <button class="button-grid-button" mat-raised-button color="primary" type="submit">Login</button>
      </mat-grid-tile>
    </mat-grid-list>

  </form>


</body>
